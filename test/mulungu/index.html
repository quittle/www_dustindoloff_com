<!DOCTYPE HTML>
<head>
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="main.css" />
	<link rel="stylesheet" type="text/css" href="orion+.css" />

	<script src="esprima.js"></script>
	<script src="orion+.js"></script>
	<script src="validate.js"></script>
	
	<script src="DJuice.js"></script>
	<script defer="defer" src="Vector.js"></script>
	<script defer="defer" src="VectorTest.js"></script>
	<script defer="defer" src="helper.js"></script>
	<script defer="defer" src="main.js"></script>
</head>
<body>
	<div id="panel_top">
		<ul id="navbar">
			<li onclick="loadPanel('screen')">Screen</li>
			<li onclick="loadPanel('code')">Code</li>
		</ul>
	</div>
	<div id="panel_middle">
		<div id="panel_screen">
			<!-- #panel_right and #panel_left are flipped so they render properly -->
			<div id="panel_screen-right">
				<div id="console"><div id="console-contents"></div></div>
			</div>
			<div id="panel_screen-left">
				<canvas id="game_canvas"></canvas>
			</div>
		</div>
	</div>
	<div id="panel_hidden">
		<div id="panel_code">
			<div id="panel_code-left">
				<div id="panel_code-left-title"></div>
				<pre id="editor" style="display:inline-block;width:100%;height:100%;" data-editor-lang="js">
					console.log("hello world");
				</pre>
				<div id="info"></div>
				<pre id="panel_code-left-text" class="editor" style="display:none;" data-editor-lang="js">console.log("hello world");
				</pre>
			</div>
			<div id="panel_code-right">
				<div>Files</div>
				<div id="panel_code-right-holder"></div>
				<a href="#newFile" class="add">Create New File</a> 
			</div>
		</div>
	</div>
	<!--<div id="panel_bottom">
		Bottom Panel
	</div>-->
</body>
